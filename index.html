<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Landing Page - Hounter</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <header class="header">
          <img src="img/logo.svg" alt="Logo" class="logo hero__logo" />
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link label label-style label-style--semibold-text"
                  >About Us</a
                >
              </li>
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link label label-style label-style--semibold-text"
                  >Article</a
                >
              </li>
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link label label-style label-style--semibold-text"
                  >Property</a
                >
              </li>
            </ul>
          </nav>
          <button
            class="btn btn--secondary label-style label-style--semibold-text"
          >
            Sign up
          </button>
        </header>
        <div class="hero__content">
          <h1 class="heading-1 hero__heading u-mg-bottom-24">
            find the place to live <span class="hero__heading--span">your dreams</span>
            easily here
          </h1>
          <p
            class="hero__paragraph1 body-style body-style--text u-mg-bottom-32"
          >
            Everything you need about finding your place to live will be here,
            where it will be easier for you
          </p>

          <div class="input-container input-container--complex u-mg-bottom-32">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 18 22"
              fill="none"
            >
              <path
                d="M9 0C11.3869 0 13.6761 0.993372 15.364 2.76159C17.0518 4.5298 18 6.92801 18 9.42865C18 13.934 15.0975 18.081 9.402 21.8776C9.28181 21.9575 9.14237 22 9 22C8.85763 22 8.71819 21.9575 8.598 21.8776C2.9025 18.081 0 13.934 0 9.42865C0 6.92801 0.948211 4.5298 2.63604 2.76159C4.32387 0.993372 6.61305 0 9 0ZM9 6.28576C8.20435 6.28576 7.44129 6.61689 6.87868 7.20629C6.31607 7.7957 6 8.5951 6 9.42865C6 10.2622 6.31607 11.0616 6.87868 11.651C7.44129 12.2404 8.20435 12.5715 9 12.5715C9.79565 12.5715 10.5587 12.2404 11.1213 11.651C11.6839 11.0616 12 10.2622 12 9.42865C12 8.5951 11.6839 7.7957 11.1213 7.20629C10.5587 6.61689 9.79565 6.28576 9 6.28576Z"
                fill="#F59E0B"
              />
            </svg>
            <input
              type="text"
              placeholder="Search for the location you want!"
              class="input-container__text label-style label-style--medium-text"
            />
            <button class="btn label-style label-style--semibold-text">
              Search
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="btn__icon"
              >
                <path
                  d="M10.1353 5.0018C9.87047 5.00135 9.61386 5.08254 9.40997 5.2313C9.29522 5.31506 9.20036 5.41793 9.13083 5.53402C9.0613 5.65011 9.01847 5.77714 9.00479 5.90782C8.9911 6.03851 9.00683 6.17029 9.05108 6.29562C9.09533 6.42094 9.16722 6.53735 9.26265 6.63818L14.3397 11.9863L9.44397 17.3444C9.34983 17.4465 9.27953 17.5639 9.23711 17.69C9.19469 17.8161 9.18099 17.9482 9.19679 18.079C9.21258 18.2097 9.25757 18.3364 9.32916 18.4518C9.40075 18.5672 9.49754 18.669 9.61396 18.7513C9.73121 18.8421 9.86853 18.9107 10.0173 18.9526C10.166 18.9945 10.323 19.0088 10.4784 18.9948C10.6337 18.9807 10.7841 18.9385 10.9201 18.8709C11.0561 18.8032 11.1747 18.7116 11.2685 18.6016L16.7422 12.6149C16.9089 12.4364 17 12.2124 17 11.9813C17 11.7502 16.9089 11.5263 16.7422 11.3477L11.0759 5.36101C10.9622 5.24026 10.8178 5.14481 10.6543 5.0824C10.4909 5.01999 10.3131 4.99238 10.1353 5.0018Z"
                />
              </svg>
            </button>
          </div>
          <p class="hero__paragraph2 body-style body-style--text u-mg-bottom-8">
            Our Partnership
          </p>
          <ul class="hero__partners">
            <li class="hero__partners__item hero__partners__item1"></li>
            <li class="hero__partners__item hero__partners__item2"></li>
            <li class="hero__partners__item hero__partners__item3"></li>
            <li class="hero__partners__item hero__partners__item4"></li>
          </ul>
        </div>
        <div class="hero__picture"></div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
